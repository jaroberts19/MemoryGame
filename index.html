<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match the Pictures!</title>
</head>
<body>

    <h1 class='intro'>Match the Cards</h1>
    <p class="intro">Instructions: There are two matches for each image. Find them all while keeping your move count low!</p>
    
    <div class="cards-container">

        <div id="card1" class="card card1" onclick="activeCard(card1);"></div>
        <div id="card2" class="card card2" onclick="activeCard(card2);"></div>
        <div id="card3" class="card card3" onclick="activeCard(card3);"></div>
        <div id="card4" class="card card4" onclick="activeCard(card4);"></div>
        <div id="card5" class="card card5" onclick="activeCard(card5);"></div>
        <div id="card6" class="card card6" onclick="activeCard(card6);"></div>
        <div id="card7" class="card card7" onclick="activeCard(card7);"></div>
        <div id="card8" class="card card8" onclick="activeCard(card8);"></div>
        <div id="card9" class="card card9" onclick="activeCard(card9);"></div>
        <div id="card10" class="card card10" onclick="activeCard(card10);"></div>
        <div id="card11" class="card card11" onclick="activeCard(card11);"></div>
        <div id="card12" class="card card12" onclick="activeCard(card12);"></div>

    </div>
    
    <button class="start button">Start Game</button>
    <button class='reset button'>Reset</button>
    <div class="moves">Moves: 0</div>
    
    <script src="app.js"></script>
</body>
</html>
